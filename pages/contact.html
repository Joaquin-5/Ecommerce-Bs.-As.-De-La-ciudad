<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Talento Tech BA</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Import de las fuentes de Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Import de Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item">
              <a class="header__link" href="../index.html">Inicio</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="../index.html#productos"
                >Productos</a
              >
            </li>
            <li class="header__item">
              <a class="header__link" href="./reviews.html#reviews">Rese√±as</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="./contact.html">Contacto</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">
                <i class="fas fa-shopping-cart"></i> Carrito
              </a>
            </li>
          </ul>
        </nav>

        <h1 class="h1">Contacto</h1>
      </header>

      <main class="main">
        <form
          class="form"
          action="https://formspree.io/f/manwnwny"
          method="POST"
        >
          <div class="form__field">
            <label class="form__label" for="name">Nombre</label>
            <input
              class="form__input"
              type="text"
              name="name"
              id="name"
              autocomplete="name"
              placeholder="Ex: Luis Rodriguez"
              aria-required="true"
              aria-invalid="false"
              aria-errormessage="name-error"
              required
            />
          </div>

          <div class="form__field">
            <label class="form__label" for="email">Email</label>
            <input
              class="form__input"
              type="email"
              name="email"
              id="email"
              autocomplete="email"
              placeholder="Ex: luisrodriguez@gmail.com"
              aria-required="true"
              aria-invalid="false"
              aria-errormessage="email-error"
              required
            />
          </div>

          <div class="form__field">
            <label class="form__label" for="message">Mensaje</label>
            <textarea
              class="form__textarea"
              name="message"
              id="message"
              placeholder="Ex: Tengo dudas con acerca de este producto... Quiero detalles..."
              aria-required="true"
              aria-invalid="false"
              aria-errormessage="message-error"
              required
            ></textarea>
          </div>

          <button class="form__submit" type="submit">Enviar</button>
        </form>
      </main>
      <section></section>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
