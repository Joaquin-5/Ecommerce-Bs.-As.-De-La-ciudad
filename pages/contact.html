<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Import de las fuentes de Google Fonts -->

      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Import de Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header class="header">
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="../index.html">Inicio</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="../index.html#productos">Productos</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="./reviews.html">Rese√±as</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="./contact.html">Contacto</a>
          </li>
        </ul>
      </nav>

      <h1>Contacto</h1>
    </header>

    <main>
      <form class="form" action="https://formspree.io/f/manwnwny" method="POST">
        <div class="form__field">
          <label class="form__label" for="name">Nombre</label>
          <input
            class="form__input"
            type="text"
            name="name"
            id="name"
            autocomplete="name"
            placeholder="Ej: Luis Rodriguez"
            aria-required="true"
            aria-invalid="false"
            aria-errormessage="name-error"
          />
        </div>

        <div class="form__field">
          <label class="form__label" for="email">Email</label>
          <input
            class="form__input"
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            placeholder="luisrodriguez@gmail.com"
            aria-required="true"
            aria-invalid="false"
            aria-errormessage="email-error"
          />
        </div>

        <div class="form__field">
          <label class="form__label" for="message">Mensaje</label>
          <textarea
            class="form__textarea"
            name="message"
            id="message"
            placeholder=""
            aria-required="true"
            aria-invalid="false"
            aria-errormessage="message-error"
          ></textarea>
        </div>

        <button class="form__submit" type="submit">Enviar</button>
      </form>
    </main>
    <section></section>
    <footer></footer>
  </body>
</html>
